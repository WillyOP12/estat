<head>
    <meta charset="UTF-8">

    href="data:image/svg+xml,3C%3Fxml+version%3D%221.0%22+encoding%3D%22utf-8%22%3F%3E%3C%21--+Uploaded+to%3A+SVG+Repo%2C+www.svgrepo.com%2C+Generator%3A+SVG+Repo+Mixer+Tools+--%3E%0D%0A%3Csvg+width%3D%22800px%22+height%3D%22800px%22+viewBox%3D%220+0+24+24%22+fill%3D%22none%22+xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0D%0A%3Cpath+opacity%3D%220.5%22+d%3D%22M12+22C7.28595+22+4.92893+22+3.46447+20.5355C2+19.0711+2+16.714+2+12C2+7.28595+2+4.92893+3.46447+3.46447C4.92893+2+7.28595+2+12+2C16.714+2+19.0711+2+20.5355+3.46447C22+4.92893+22+7.28595+22+12C22+16.714+22+19.0711+20.5355+20.5355C19.0711+22+16.714+22+12+22Z%22+fill%3D%22%231C274C%22%2F%3E%0D%0A%3Cpath+d%3D%22M12+17.75C12.4142+17.75+12.75+17.4142+12.75+17V11C12.75+10.5858+12.4142+10.25+12+10.25C11.5858+10.25+11.25+10.5858+11.25+11V17C11.25+17.4142+11.5858+17.75+12+17.75Z%22+fill%3D%22%231C274C%22%2F%3E%0D%0A%3Cpath+d%3D%22M12+7C12.5523+7+13+7.44772+13+8C13+8.55228+12.5523+9+12+9C11.4477+9+11+8.55228+11+8C11+7.44772+11.4477+7+12+7Z%22+fill%3D%22%231C274C%22%2F%3E%0D%0A%3C%2Fsvg%3E">
    <title>El Meu Estatus Personal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .estatus {
            margin-bottom: 20px;
        }
        /* Títol estatus: gran, negreta, més fosc */
        #estatusText {
            font-size: 2em;
            font-weight: bold;
            color: #222;
            margin: 10px 0 4px 0;
        }
        /* Descripció estatus: més petita */
        #descripcioText {
            font-size: 0.9em;
            color: #666;
            margin: 0 0 10px 0;
        }
        .estatus p {
            margin: 0;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content .btn-guardar {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content .btn-cancelar {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-guardar:hover {
            background: #218838;
        }
        .btn-cancelar:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>El Meu Estatus Actual</h1>
        <div class="estatus">
            <p id="estatusText"></p>
            <p id="descripcioText"></p>
        </div>
    </div>

    <!-- Modal per canviar estatus -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Canvia el Teu Estatus</h2>
            <input type="text" id="nouEstatus" placeholder="Títol de l'estatus (ex: Estudiant)" required>
            <textarea id="novaDescripcio" placeholder="Descripció (opcional)" rows="3"></textarea>
            <button class="btn-guardar" onclick="guardarEstatus()">Guardar</button>
            <button class="btn-cancelar" onclick="tancarModal()">Cancel·lar</button>
        </div>
    </div>

    <script>
        // Contrasenya sense xifrar (directa)
        const contrasenyaCorrecta = 'guillem@12';

        // Carrega l'estatus des de localStorage
        function carregarEstatus() {
            const estatus = localStorage.getItem('estatus');
            const descripcio = localStorage.getItem('descripcio');
            document.getElementById('estatusText').textContent = estatus || '';
            document.getElementById('descripcioText').textContent = descripcio || '';
        }

        // Funció per canviar estatus (crida-la des de la consola)
        function canviarEstatus() {
            const contrasenyaIntroduida = prompt('Introdueix la contrasenya:');
            if (contrasenyaIntroduida === contrasenyaCorrecta) {
                document.getElementById('modal').style.display = 'flex';
            } else {
                console.log('Contrasenya incorrecta!');
            }
        }

        // Funció per guardar l'estatus des del modal
        function guardarEstatus() {
            const nouEstatus = document.getElementById('nouEstatus').value.trim();
            const novaDescripcio = document.getElementById('novaDescripcio').value.trim();

            if (!nouEstatus) {
                alert('El títol de l\'estatus és obligatori.');
                return;
            }

            // Guarda a localStorage
            localStorage.setItem('estatus', nouEstatus);
            localStorage.setItem('descripcio', novaDescripcio);

            // Actualitza la pàgina i tanca el modal
            carregarEstatus();
            tancarModal();
            alert('Estatus actualitzat!');
        }

        // Funció per tancar el modal
        function tancarModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('nouEstatus').value = '';
            document.getElementById('novaDescripcio').value = '';
        }

        // Carrega l'estatus en carregar la pàgina
        window.onload = carregarEstatus;
    </script>
</body>
</html>
