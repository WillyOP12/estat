<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/svg" sizes="32x32" href="./favicon.svg">
    <title>El Meu Estatus Personal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .estatus {
            margin-bottom: 20px;
        }
        /* Títol estatus: gran, negreta, més fosc */
        #estatusText {
            font-size: 2em;
            font-weight: bold;
            color: #222;
            margin: 10px 0 4px 0;
        }
        /* Descripció estatus: més petita */
        #descripcioText {
            font-size: 0.9em;
            color: #666;
            margin: 0 0 10px 0;
        }
        .estatus p {
            margin: 0;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content .btn-guardar {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content .btn-cancelar {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-guardar:hover {
            background: #218838;
        }
        .btn-cancelar:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>El Meu Estatus Actual</h1>
        <div class="estatus">
            <p id="estatusText"></p>
            <p id="descripcioText"></p>
        </div>
    </div>

    <!-- Modal per canviar estatus -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Canvia el Teu Estatus</h2>
            <input type="text" id="nouEstatus" placeholder="Títol de l'estatus (ex: Estudiant)" required>
            <textarea id="novaDescripcio" placeholder="Descripció (opcional)" rows="3"></textarea>
            <button class="btn-guardar" onclick="guardarEstatus()">Guardar</button>
            <button class="btn-cancelar" onclick="tancarModal()">Cancel·lar</button>
        </div>
    </div>

    <script>
        // Contrasenya sense xifrar (directa)
        const contrasenyaCorrecta = 'guillem@12';

        // Carrega l'estatus des de localStorage
        function carregarEstatus() {
            const estatus = localStorage.getItem('estatus');
            const descripcio = localStorage.getItem('descripcio');
            document.getElementById('estatusText').textContent = estatus || '';
            document.getElementById('descripcioText').textContent = descripcio || '';
        }

        // Funció per canviar estatus (crida-la des de la consola)
        function canviarEstatus() {
            const contrasenyaIntroduida = prompt('Introdueix la contrasenya:');
            if (contrasenyaIntroduida === contrasenyaCorrecta) {
                document.getElementById('modal').style.display = 'flex';
            } else {
                console.log('Contrasenya incorrecta!');
            }
        }

        // Funció per guardar l'estatus des del modal
        function guardarEstatus() {
            const nouEstatus = document.getElementById('nouEstatus').value.trim();
            const novaDescripcio = document.getElementById('novaDescripcio').value.trim();

            if (!nouEstatus) {
                alert('El títol de l\'estatus és obligatori.');
                return;
            }

            // Guarda a localStorage
            localStorage.setItem('estatus', nouEstatus);
            localStorage.setItem('descripcio', novaDescripcio);

            // Actualitza la pàgina i tanca el modal
            carregarEstatus();
            tancarModal();
            alert('Estatus actualitzat!');
        }

        // Funció per tancar el modal
        function tancarModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('nouEstatus').value = '';
            document.getElementById('novaDescripcio').value = '';
        }

        // Carrega l'estatus en carregar la pàgina
        window.onload = carregarEstatus;
    </script>
</body>
</html>
